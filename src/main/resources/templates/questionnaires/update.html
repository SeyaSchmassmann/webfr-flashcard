
<!DOCTYPE html>
<html th:replace="~{layout :: maincontent(~{::section})}">

<head>
    <title>flashcard show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
    <section style="width: 60%; margin-left: 10em">
        <form th:action="@{/questionnaires/} + ${questionnaire.id}" th:object="${questionnaire}" method="post">
            <input type="hidden"  name="_method" value="PUT" />
            <div class="mb-3 row">
                <label class="col-md-2" for="title">Title:</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" th:field="*{title}" autofocus="autofocus" />
					<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldErrorText text-danger">Title Error</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-md-2" for="description">Description:</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" th:field="*{description}" />
					<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="fieldErrorText text-danger">Description Error</span>
                </div>
            </div>
            <div class="mb-3 row row-cols-auto">
                <a class="btn btn-light" th:href="@{/questionnaires}">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </section>
</body>

</html>
