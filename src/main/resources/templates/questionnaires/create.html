
<!DOCTYPE html>
<html th:replace="~{layout :: maincontent(~{::section})}">

<head>
    <title>flashcard show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
    <section style="width: 60%; margin-left: 10em">
        <form th:action="@{/questionnaires}" th:object="${questionnaire}" method="post"> <!--#1-->
            <div class="mb-3 row">
                <label class="col-md-2" for="title">Title:</label>
                <div class="col-md-10">
                    <!-- th:field evaluiert zu den Input-Element-Attributen id, name, value -->
                    <input class="form-control" type="text" th:field="*{title}" autofocus="autofocus" /> <!--#2-->
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-md-2" for="description">Description:</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" th:field="*{description}" />
                </div>
            </div>
            <div class="mb-3 row row-cols-auto">
                <a class="btn btn-light" th:href="@{/questionnaires}">Cancel</a> <!--#3-->
                <button type="submit" class="btn btn-primary">Save</button> <!--#4-->
            </div>
        </form>
    </section>
</body>

</html>
